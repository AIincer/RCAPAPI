<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AIincer RCAP</title>

<style>
/* ===== RESET ===== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Segoe UI", system-ui, sans-serif;
}

body{
    height:100vh;
    background: radial-gradient(circle at 20% 30%, #0f172a, #020617 60%);
    color:white;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* ===== BACKGROUND PARTICLES ===== */
canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:0;
}

/* ===== MAIN CARD ===== */
.container{
    position:relative;
    z-index:1;
    backdrop-filter: blur(20px);
    background: rgba(255,255,255,0.06);
    border:1px solid rgba(255,255,255,0.15);
    padding:60px 70px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 0 80px rgba(0,200,255,0.25);
    animation: float 6s ease-in-out infinite;
}

/* ===== TITLE ===== */
h1{
    font-size:3.5rem;
    letter-spacing:3px;
    background: linear-gradient(90deg,#00eaff,#7c3aed,#00eaff);
    background-size:300%;
    -webkit-background-clip:text;
    color:transparent;
    animation: gradientMove 6s linear infinite;
}

/* ===== SUBTEXT ===== */
p{
    margin-top:20px;
    font-size:1.2rem;
    opacity:.85;
    line-height:1.6;
}

/* ===== BUTTON ===== */
button{
    margin-top:40px;
    padding:14px 30px;
    border-radius:50px;
    border:none;
    color:white;
    font-weight:600;
    letter-spacing:1px;
    cursor:pointer;
    background: linear-gradient(90deg,#00eaff,#7c3aed);
    box-shadow:0 0 25px rgba(0,200,255,.6);
    transition: .3s;
}

button:hover{
    transform:translateY(-3px) scale(1.05);
    box-shadow:0 0 40px rgba(124,58,237,.9);
}

/* ===== ANIMATIONS ===== */
@keyframes gradientMove{
    0%{background-position:0%}
    100%{background-position:300%}
}

@keyframes float{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-12px)}
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="container">
    <h1>AIincer RCAP</h1>
    <p>
        Dies ist die offizielle AIincer RCAP API.  
        Verschlüsselter Code darf nicht genutzt oder verändert werden.
    </p>
    <button onclick="glow()">API prüfen</button>
</div>

<script>
/* ===== PARTICLE BACKGROUND ===== */
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

for(let i=0;i<90;i++){
    particles.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        r: Math.random()*2.2,
        dx:(Math.random()-.5)*0.4,
        dy:(Math.random()-.5)*0.4
    });
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="rgba(0,234,255,0.8)";
    particles.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();
        p.x+=p.dx;
        p.y+=p.dy;

        if(p.x<0||p.x>canvas.width) p.dx*=-1;
        if(p.y<0||p.y>canvas.height) p.dy*=-1;
    });
    requestAnimationFrame(animate);
}
animate();

/* ===== BUTTON EFFECT ===== */
function glow(){
    const card=document.querySelector(".container");
    card.style.boxShadow="0 0 120px rgba(0,234,255,0.8)";
    setTimeout(()=>{
        card.style.boxShadow="0 0 80px rgba(0,200,255,0.25)";
    },700);
}

/* ===== RESIZE FIX ===== */
window.addEventListener("resize",()=>{
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
});
</script>

</body>
</html>
